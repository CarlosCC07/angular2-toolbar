  <div class="toolbar-element" *ngFor="let item of items" [ngSwitch]="item.type">
    <select *ngSwitchCase="'dropdown'" class="dropdown_selector"> <option>--Select Option--</option>
        <option *ngFor="let option of item.options; index as op" value="option">{{ option }}</option> </select>

    <button *ngSwitchCase="'button'" 
        (click)="toggle(item.id)"><img src="{{ item.icon }}"></button>

    <button *ngSwitchCase="'button_group'" 
        (click)="toggle(item.id)" [disabled]="m == item.id"><img src="{{ item.icon }}" class="button_img"></button>

    <a *ngSwitchCase="'link'" 
        href="{{ item.url }}" class="button"><img src="{{ item.icon }}"></a>

  </div>
